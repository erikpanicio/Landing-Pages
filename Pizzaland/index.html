<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaland</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <header>
            <nav class="container">
                <ul>
                    <div class="header-left">
                        <li><a href="#"><img src="images/logo.svg" alt=""></a></li>
                    </div>
                    <div class="header-center">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </div>
                    <div class="header-right">
                        <li><a href="#"><img src="images/search.svg" alt=""></a></li>
                        <li><a href="#"><img src="images/cart.svg" alt=""></a></li>
                        <li class="phone">
                            <img src="images/phone.svg" alt=""><a href="#">+1123 456 789</a>

                    <button class="menu" onclick="clicked()"></button>
                </ul>
            </nav>
        </header>

            <div class="container">
                <p class="up">We provide Best pizza in Houston.</p>

                    <button class="button1">View Our Menu</button>
                    <button class="button2">Book a table</button>
                </div>
                <div class="transition-buttons">
                    <button class="transition-button1"></button>
                    <button class="transition-button2"></button>
                    <button class="transition-button3"></button>
                </div>
            </div>

    <section id="about-us" class="contents">
        <div class="container">
            <div class="text">
                <p>About Us</p>
                <p>Pizzaland is Ome Of The Most Hygienie & Trusted Food Service</p>

        </div>

    <script src="script.js"></script>
